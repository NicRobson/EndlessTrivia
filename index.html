<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="Simple trivia game">
        <title>Endless Trivia</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

        <!-- Include JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        
        <!-- Include bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <p id="score"></p>
        <p id="questionText"></p>
        <div id="buttons"> 
            <button type="button" class="btn btn-secondary answers" id="answer0" onClick="CheckAnswer(0)">
                </button>
            <button type="button" class="btn btn-secondary answers" id="answer1" onClick="CheckAnswer(1)">
                </button>
            <button type="button" class="btn btn-secondary answers" id="answer2" onClick="CheckAnswer(2)">
                </button>
            <button type="button" class="btn btn-secondary answers" id="answer3" onClick="CheckAnswer(3)">
                </button>
        </div>
        <div id="newButton">
            <button type="button" class="btn btn-dark" onclick="NewQuestion()">
                New Question
            </button>
        </div>

        <!-- More bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>

    <script src="script.js"></script>
</html>
